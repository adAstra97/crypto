<div>
  <input
    type="text"
    placeholder="Search by name or symbol"
    (input)="onSearch($event)" />
</div>

<table>
  <thead>
    <tr>
      <th>Symbol</th>
      <th>Logo</th>
      <th>Price (USD)</th>
      <th>Market Cap (USD)</th>
      <th>Change (24h)</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let asset of coins$ | async">
      <td>{{ asset.symbol }}</td>
      <td>
        <img
          [src]="getIconUrl(asset.symbol)"
          alt="{{ asset.symbol }}"
          width="32" />
      </td>
      <td>{{ formatPrice(asset.priceUsd) }}</td>
      <td>{{ formatPrice(asset.marketCapUsd) }}</td>
      <td>
        {{
          asset.changePercent24Hr !== null
            ? (asset.changePercent24Hr | number: '1.2-2') + '%'
            : 'n/a'
        }}
      </td>
      <td><button>Add</button></td>
    </tr>
  </tbody>
</table>

<div class="pagination">
  <button (click)="onPreviousPage()" [disabled]="isFirstPage">Prev</button>
  <button (click)="onNextPage()" [disabled]="isLastPage">Next</button>
</div>
