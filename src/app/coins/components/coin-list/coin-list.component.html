<div class="table-container">
  <mat-form-field appearance="fill">
    <mat-label>Search Coin</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Bitcoin" />
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Logo Column -->
    <ng-container matColumnDef="logo">
      <th mat-header-cell *matHeaderCellDef>Logo</th>
      <td mat-cell *matCellDef="let element">
        <img
          [src]="getIconUrl(element.symbol)"
          alt="{{ element.symbol }} logo"
          width="32" />
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef>Symbol</th>
      <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="priceUsd">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Price (USD)</th>
      <td mat-cell *matCellDef="let element">
        {{ formatPrice(element.priceUsd) }}
      </td>
    </ng-container>

    <!-- Market Cap Column -->
    <ng-container matColumnDef="marketCapUsd">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Market Cap (USD)
      </th>
      <td mat-cell *matCellDef="let element">
        {{ formatPrice(element.marketCapUsd) }}
      </td>
    </ng-container>

    <!-- Change Percent Column -->
    <ng-container matColumnDef="changePercent24Hr">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Change (24h)</th>
      <td mat-cell *matCellDef="let element">
        {{ element.changePercent24Hr | number: '1.2-2' }}%
      </td>
    </ng-container>

    <!-- Add to Portfolio Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button (click)="addToPortfolio(element)">Add</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSize]="10"></mat-paginator>
</div>
